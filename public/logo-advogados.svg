
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main text with gradient -->
  <text x="200" y="100" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="36" fill="url(#textGradient)" filter="url(#glow)">
    ADVOGADOS
  </text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="32" fill="url(#textGradient)">
    ASSOCIADOS
  </text>
  
  <!-- Scale -->
  <path d="M160,40 L240,40 L230,60 L170,60 Z" fill="#3b82f6" />
  <circle cx="200" cy="70" r="16" fill="#1e40af" />
</svg>
