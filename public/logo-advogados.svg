
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Triangular logo pattern with enhanced gradient effect -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1E40AF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="5" flood-opacity="0.4" flood-color="#2563EB" />
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#60A5FA" flood-opacity="0.5" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <!-- First column -->
    <polygon points="20,40 60,40 40,80" fill="#2563EB">
      <animate attributeName="fill" values="#2563EB;#3B82F6;#2563EB" dur="4s" repeatCount="indefinite" />
    </polygon>
    <polygon points="20,80 60,80 40,120" fill="#1D4ED8">
      <animate attributeName="fill" values="#1D4ED8;#1E40AF;#1D4ED8" dur="4s" repeatCount="indefinite" />
    </polygon>
    <polygon points="20,120 60,120 40,160" fill="#2563EB">
      <animate attributeName="fill" values="#2563EB;#3B82F6;#2563EB" dur="4s" repeatCount="indefinite" />
    </polygon>
    
    <!-- Second column -->
    <polygon points="60,40 100,40 80,80" fill="#FFFFFF" stroke="#2563EB" stroke-width="1">
      <animate attributeName="stroke" values="#2563EB;#3B82F6;#2563EB" dur="4s" repeatCount="indefinite" />
    </polygon>
    <polygon points="60,80 100,80 80,120" fill="#3B82F6">
      <animate attributeName="fill" values="#3B82F6;#60A5FA;#3B82F6" dur="4s" repeatCount="indefinite" />
    </polygon>
    <polygon points="60,120 100,120 80,160" fill="#FFFFFF" stroke="#2563EB" stroke-width="1">
      <animate attributeName="stroke" values="#2563EB;#3B82F6;#2563EB" dur="4s" repeatCount="indefinite" />
    </polygon>
    
    <!-- Third column -->
    <polygon points="100,40 140,40 120,80" fill="#FFFFFF" stroke="#2563EB" stroke-width="1">
      <animate attributeName="stroke" values="#2563EB;#3B82F6;#2563EB" dur="4s" repeatCount="indefinite" />
    </polygon>
    <polygon points="100,80 140,80 120,120" fill="#FFFFFF" stroke="#2563EB" stroke-width="1">
      <animate attributeName="stroke" values="#2563EB;#3B82F6;#2563EB" dur="4s" repeatCount="indefinite" />
    </polygon>
    <polygon points="100,120 140,120 120,160" fill="#EFF6FF" stroke="#2563EB" stroke-width="1">
      <animate attributeName="stroke" values="#2563EB;#3B82F6;#2563EB" dur="4s" repeatCount="indefinite" />
    </polygon>
  </g>
  
  <!-- Advogados Associados Text with glow effect -->
  <text x="160" y="110" font-family="Arial" font-weight="bold" font-size="28" fill="url(#blueGradient)" filter="url(#glow)">ADVOGADOS ASSOCIADOS</text>
</svg>
