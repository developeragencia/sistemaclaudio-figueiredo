
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced triangular logo pattern with gradient effects -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <!-- First column -->
    <polygon points="20,40 60,40 40,80" fill="url(#blueGradient)" />
    <polygon points="20,80 60,80 40,120" fill="url(#blueGradient)" />
    <polygon points="20,120 60,120 40,160" fill="url(#blueGradient)" />
    
    <!-- Second column -->
    <polygon points="60,40 100,40 80,80" fill="url(#whiteGradient)" stroke="#3b82f6" stroke-width="1" />
    <polygon points="60,80 100,80 80,120" fill="url(#blueGradient)" />
    <polygon points="60,120 100,120 80,160" fill="url(#whiteGradient)" stroke="#3b82f6" stroke-width="1" />
    
    <!-- Third column -->
    <polygon points="100,40 140,40 120,80" fill="url(#whiteGradient)" stroke="#3b82f6" stroke-width="1" />
    <polygon points="100,80 140,80 120,120" fill="url(#whiteGradient)" stroke="#3b82f6" stroke-width="1" />
    <polygon points="100,120 140,120 120,160" fill="url(#whiteGradient)" stroke="#3b82f6" stroke-width="1" />
  </g>
  
  <!-- Advogados Associados Text with gradient -->
  <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
  </linearGradient>
  <text x="160" y="110" font-family="Arial" font-weight="bold" font-size="28" fill="url(#textGradient)">ADVOGADOS ASSOCIADOS</text>
</svg>
